<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu ứng chữ Phấn Màu Sắc</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Gochi Hand', cursive;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    .chalk {
      font-family: 'Gochi Hand', cursive;
      font-size: 80px;
      margin: 20px 0;
      text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.5),
        4px 4px 6px rgba(0, 0, 0, 0.3),
        6px 6px 8px rgba(0, 0, 0, 0.2);
      
      /* Hiệu ứng texture phấn */
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.8) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.6) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.7) 1px, transparent 1px);
      background-size: 200px 200px, 150px 150px, 180px 180px;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: chalk-dust 3s infinite alternate;
    }

    .chalk.white {
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.8) 1px, transparent 1px),
        linear-gradient(45deg, #f8f8f8 30%, #e8e8e8 50%, #f8f8f8 70%);
    }

    .chalk.yellow {
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.8) 1px, transparent 1px),
        linear-gradient(45deg, #fff9c4 30%, #fbec5d 50%, #fff9c4 70%);
    }

    .chalk.blue {
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.8) 1px, transparent 1px),
        linear-gradient(45deg, #bbdefb 30%, #6495ed 50%, #bbdefb 70%);
    }

    .chalk.pink {
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.8) 1px, transparent 1px),
        linear-gradient(45deg, #f8bbd9 30%, #f48fb1 50%, #f8bbd9 70%);
    }

    .chalk.green {
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.8) 1px, transparent 1px),
        linear-gradient(45deg, #c8e6c9 30%, #81c784 50%, #c8e6c9 70%);
    }

    .chalk.orange {
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,255,255,0.9) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(255,255,255,0.7) 1px, transparent 1px),
        radial-gradient(circle at 70% 80%, rgba(255,255,255,0.8) 1px, transparent 1px),
        linear-gradient(45deg, #ffe0b2 30%, #ffb74d 50%, #ffe0b2 70%);
    }

    /* Hiệu ứng bụi phấn */
    @keyframes chalk-dust {
      0% {
        background-position: 0% 0%, 10% 20%, 20% 40%;
      }
      100% {
        background-position: 5% 5%, 15% 25%, 25% 45%;
      }
    }

    /* Hiệu ứng viết chữ */
    .chalk {
      position: relative;
      opacity: 0;
      animation: write-text 2s ease-in-out forwards;
    }

    .chalk.white { animation-delay: 0.2s; }
    .chalk.yellow { animation-delay: 0.4s; }
    .chalk.blue { animation-delay: 0.6s; }
    .chalk.pink { animation-delay: 0.8s; }
    .chalk.green { animation-delay: 1.0s; }
    .chalk.orange { animation-delay: 1.2s; }

    @keyframes write-text {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Hiệu ứng bảng đen */
    .blackboard {
      position: relative;
      padding: 40px;
      border: 20px solid #5d4037;
      border-radius: 10px;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0,0,0,0.3) 10%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,0.3) 10%, transparent 20%),
        linear-gradient(45deg, #263238 0%, #37474f 50%, #263238 100%);
      box-shadow: 
        inset 0 0 50px rgba(0,0,0,0.8),
        0 10px 30px rgba(0,0,0,0.6);
    }

    .blackboard::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0,0,0,0.1) 2px,
          rgba(0,0,0,0.1) 4px
        );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="blackboard">
    <div class="container">
      <h1 class="chalk white">Bảng Đen Phấn Trắng</h1>
      <h1 class="chalk yellow">Màu Phấn Vàng Tươi</h1>
      <h1 class="chalk blue">Màu Phấn Xanh Dương</h1>
      <h1 class="chalk pink">Màu Phấn Hồng Pastel</h1>
      <h1 class="chalk green">Màu Phấn Xanh Lá Cây</h1>
      <h1 class="chalk orange">Màu Phấn Cam Rực Rỡ</h1>
    </div>
  </div>
</body>
</html>
